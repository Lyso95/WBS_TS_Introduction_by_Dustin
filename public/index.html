<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS-Workshop Minigame</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Klicke den Ball!!</h1>
  <button id="startGame" class="start-button" style="display: none;">Spiel starten</button>
  <div id="gameArea">
    <div id="ball" class="ball"></div>
    <div id="countdown" class="countdown"></div>
  </div>
  <div>
    <p>Punkte: <span id="score">0</span></p>
    <p>Zeit: <span id="time">20</span> Sekunden</p>
  </div>
  <div id="dialog" style="display:none;">
    <input type="text" id="playerName" placeholder="Dein Name">
    <button id="saveScore">Speichere Punktestand</button>
  </div>
  <h2>Bestenliste</h2>
  <ul id="leaderboard"></ul>
  <script src="./dist/index.js"></script>
</body>
</html>
